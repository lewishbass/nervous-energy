<svg width="798" height="798" viewBox="-398 -398 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ffffff50" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#ffffffa0" stroke-width="2"/>
    </pattern>
  </defs>
  
  <rect x="-400" y="-400" width="800" height="800" fill="url(#grid)" />
  
  <!-- Origin markers -->
  <line x1="-400" y1="0" x2="400" y2="0" stroke="#ffffff" stroke-width="4"/>
  <line x1="0" y1="-400" x2="0" y2="400" stroke="#ffffff" stroke-width="4"/>
</svg>
